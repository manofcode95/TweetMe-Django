<div class="container">
        <div class="row">
            <div class="col mt-5">
            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    {% if page_obj.has_previous %}
                        <li class="page-item"><a class="page-link" href="/tweet/list/?page={{ page_obj.previous_page_number }}">Previous</a></li>
                    {%else%}
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    {%endif%}
    
                    {% for i in paginator.page_range%}
                        {%if page_obj.number == i%}
                            <li class="page-item active"><a class="page-link" href="/tweet/list/?page={{forloop.counter}}">{{i}}</a></li>
                        {%else%}
                            <li class="page-item"><a class="page-link" href="/tweet/list/?page={{forloop.counter}}">{{i}}</a></li>
                        {%endif%}
                    {%endfor%}
    
                    {% if page_obj.has_next %}
                        <li class="page-item"><a class="page-link" href="/tweet/list/?page={{ page_obj.next_page_number }}">Next</a></li>
                    {%else%}
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Next</a>
                        </li>
                    {%endif%}
                </ul>
            </nav>
        </div> 
    </div>
</div>
